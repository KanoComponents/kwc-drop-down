<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-drop-down test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../kwc-drop-down-item.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <kwc-drop-down-item></kwc-drop-down-item>
      </template>
    </test-fixture>

    <script>
      suite('kwc-drop-down', function() {
        test('instantiating kwc-drop-down-item element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'kwc-drop-down-item');
        });
      });
    </script>
  </body>
</html>
